lightning:
  container_name: lightning
  image: lightninglabs/lnd:v0.15.3-beta@sha256:93b4055bf4fb040907587bdf806c5bc6d42bd21b5b90f26df0c86471c8245ca8
  user: 1000:1000
  depends_on:
  - tor
  - bitcoin
  volumes:
  - ${PWD}/lnd:/data/.lnd
  - ${PWD}/walletpassword:/walletpassword
  environment:
    HOME: /data
  restart: on-failure
  stop_grace_period: 5m30s
  ports:
  - 9735:9735
  - $LND_REST_PORT:$LND_REST_PORT
  - $LND_GRPC_PORT:$LND_GRPC_PORT
  networks:
    default:
      ipv4_address: $LND_IP
